<!DOCTYPE html>
<html>
<head>
    <title>Test Images</title>
    <style>
        .test-image { width: 200px; height: 200px; object-fit: cover; margin: 10px; border: 2px solid #ccc; }
        .error { border-color: red; }
    </style>
</head>
<body>
    <h1>Test Perfume Images</h1>
    <div id="images"></div>

    <script>
        // Load the JSON and test each image
        fetch('js/perfumes.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('images');
                data.perfumes.slice(0, 10).forEach(perfume => {
                    const div = document.createElement('div');
                    div.style.display = 'inline-block';
                    div.style.margin = '10px';
                    div.style.textAlign = 'center';
                    
                    const img = document.createElement('img');
                    img.src = perfume.image;
                    img.className = 'test-image';
                    img.alt = perfume.name;
                    
                    const title = document.createElement('p');
                    title.textContent = perfume.name;
                    title.style.width = '200px';
                    title.style.fontSize = '12px';
                    
                    const path = document.createElement('p');
                    path.textContent = perfume.image;
                    path.style.fontSize = '10px';
                    path.style.color = 'gray';
                    path.style.wordBreak = 'break-all';
                    
                    img.onerror = function() {
                        this.classList.add('error');
                        this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZW4gTm8gRW5jb250cmFkYTwvdGV4dD48L3N2Zz4=';
                    };
                    
                    div.appendChild(img);
                    div.appendChild(title);
                    div.appendChild(path);
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
